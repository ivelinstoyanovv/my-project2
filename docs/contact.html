<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <main>
        <section class="contact-form">
            <h2>Send us a message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 BMW Showroom. All rights reserved.</p>
    </footer>
</body>

<section class="social-media">
    <div class="container">
        <h2>Connect with Us</h2>
        <div class="social-icons">
            <a href="https://facebook.com/bmw-showroom" target="_blank">
                <img src="media/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/bmw-showroom" target="_blank">
                <img src="media/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com/bmw-showroom" target="_blank">
                <img src="media/instagram.png" alt="Instagram">
            </a>
        </div>
    </div>
</section>
